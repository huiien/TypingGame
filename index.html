<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typing game</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">
    <h1 class="titleBg">Typing Game</h1>
    <p class="instruction">Instruction: <br>Type as many words as you can until time runs out!</p>
    <div class="outerWrap">
      <div class="scoreBg">
        <p>Score</p>
        <span class="score">0</span>
      </div>
      <div class="timeBg">
        <p>Timer</p>
        <span class="time">20</span>
      </div>
    </div>
    <button>START</button>
    <div class="wordsBg">
      <p class="words">Get Ready</p>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
